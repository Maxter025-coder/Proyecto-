<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Editar Empleado</h1>
        <form action="{{ url_for('editar_empleado', id_empleado=empleado.id_empleado) }}" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="direccion">Direcci√≥n</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ empleado.direccion }}" required>
            </div>
            <div class="form-group">
                <label for="puesto_id">Puesto</label>
                <select class="form-control" id="puesto_id" name="puesto_id" required>
                    {% for puesto in puestos %}
                        <option value="{{ puesto.id_puesto }}" {% if puesto.id_puesto == empleado.puesto_id %}selected{% endif %}>
                            {{ puesto.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="salario">Salario</label>
                <input type="number" step="0.01" class="form-control" id="salario" name="salario" value="{{ empleado.salario }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{{ url_for('empleados') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
